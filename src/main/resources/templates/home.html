<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | Calls Logger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container py-5">
      <h1>Welcome to the Calls Logger where you can submit service requests</h1>
        <div class="card-body">

            <div class="alert alert-danger alert-dismissible fade show m-4" th:if="${!#strings.isEmpty(error) }" th:text="${error}">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <form class="form" method="POST">

                <div>
                    <h2>Sign in</h2>
                </div>

                <div class="row mb-3">
                    <label for="username">Your email</label>
                    <div class="col-sm">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Email" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="password">Your password</label>
                    <div class="col-sm">
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                </div>

                <div class="row mb-3 form-check form-check-reverse">
                    <label for="checkbox" class="col-sm-3 form-check-label">Save Password</label>
                    <div class="col-sm-1">
                        <input type="checkbox" class="form-control form-check-input" id="checkbox" onclick="savePassword()">
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="form-control btn btn-primary"><span>Login</span></button>
                </div>
            </form>
        </div>
    </div>

<script type="application/javascript">
    function savePassword(){

    }
</script>

</body>
</html>
