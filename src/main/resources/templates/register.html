<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Calls Logger</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div>
            <h2>Register</h2>
        </div>

        <hr/>

        <div>
            <form class="form">
                <div class="form-group">
                    <label for="firstName"><strong>First Name</strong></label>
                    <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                </div>

                <div class="form-group">
                    <label for="lastName"><strong>Last Name</strong></label>
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                </div>

                <div class="form-group">
                    <label for="email"><strong>Email</strong></label>
                    <input type="text" id="email" name="email" placeholder="example@domail.com" required>
                </div>

                <div class="form-group">
                    <label for="phoneNumber"><strong>Phone Number</strong></label>
                    <input type="number" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" required>
                </div>

                <div class="form-group">
                    <label for="password"><strong>Password</strong></label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword"><strong>Confirm Password</strong></label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                </div>

                <div class="form-group">
                    <label for="showPassword"><strong>Show Password</strong></label>
                    <input type="checkbox" id="showPassword">
                </div>

                <div class="form-group">
                    <button type="submit"><span>Submit</span></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
