<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Register | Calls Logger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!--  SweetAlert  -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" id="theme-styles">
</head>
<body>
    <div class="container">
        <div>
            <h2>Register</h2>
        </div>

        <hr/>

        <div>
            <form class="form" id="signupForm" onsubmit="submitForm()" method="post" th:object="${signup}" th:action="@{/signup}">
<!--                <input type="text" id="id" th:field="*{id}" hidden="hidden">-->

                <div class="row mb-3">
                    <label for="firstName" class="col-sm-3 col-form-label">First Name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="firstName" th:field="*{firstName}" placeholder="First Name" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="lastName" class="col-sm-3 col-form-label">Last Name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="lastName" th:field="*{lastName}" placeholder="Last Name" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="email" class="col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="example@domail.com" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="phoneNumber" class="col-sm-3 col-form-label">Phone Number</label>
                    <div class="col-sm-9">
                        <input type="tel" class="form-control" maxlength="10" minlength="10" id="phoneNumber" th:field="*{phoneNumber}" placeholder="Phone Number" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="password" class="col-sm-3 col-form-label">Password</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Password" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="confirmPassword" class="col-sm-3 col-form-label">Confirm Password</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="checkbox" class="col-sm-3 col-form-label">Show Password</label>
                    <div class="col-sm-1">
                        <input type="checkbox" class="form-control" id="checkbox" onclick="showPassword()">
                    </div>
                </div>

                <div class="row mb-3">
                    <button type="submit" class="btn-submit"><span>Submit</span></button>
                </div>
            </form>
        </div>
    </div>

    <script type="application/javascript">
        // if (checkPox.checked()) showPassword();
        let password = document.getElementById("password");
        let confirmPassword = document.getElementById("confirmPassword");

        function submitForm(event){
            event.preventDefault();

            if (password === confirmPassword){
                return true;
            }else{
                swal("Your passwords do not match!");
                return false;
            }
        }

        function showPassword(){

            if (password.type === "password") password.type = "text";
            else password.type = "password";

            if (confirmPassword.type === "password") confirmPassword.type = "text";
            else confirmPassword.type = "password";
        }
    </script>
</body>
</html>
