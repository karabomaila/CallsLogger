<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Log Call | Calls Logger</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!--  SweetAlert  -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" id="theme-styles">
</head>
<body>
<div class="container">
    <div>
        <h2>Log a Call</h2>
    </div>

    <hr/>

    <div>
        <form class="form" id="logCallsForm" onsubmit="submitForm()" method="post" th:action="@{/logcalls}">
            <div class="form-group">
                <label for="location"><strong>Location</strong></label>
                <input type="search" id="location" name="firstName" placeholder="Search location" required>
            </div>

            <div class="form-group">
                <label for="street"><strong>Street Address</strong></label>
                <input type="text" id="street" name="province" placeholder="House number, street name" required>
            </div>

            <div class="form-group">
                <label for="city"><strong>City</strong></label>
                <input type="text" id="city" name="city" placeholder="City" required>
            </div>

            <div class="form-group">
                <label for="province"><strong>Province</strong></label>
                <input type="text" id="province" name="province" placeholder="Province" required>
            </div>

            <div class="form-group">
                <label for="zipCode"><strong>Zip code</strong></label>
                <input type="text" id="zipCode" name="zipCode" placeholder="Zip code" required>
            </div>

            <br>
            <hr>

            <div class="form-group">
                <label for="description"><strong>Description</strong></label>
                <input type="textarea" id="description" name="description" placeholder="Describe the problem" required>
            </div>


            <div class="form-group">
                <button type="submit"><span>Submit</span></button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
